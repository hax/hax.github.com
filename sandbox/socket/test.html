<script>var ws = new WebSocket('ws://localhost/')ws.onopen = function(){	ws.send('hello')}ws.onmessage = function(evt) {	console.log(evt.data)}</script><form onsubmit="ws.send(this.msg.value); return false">	<textarea name="msg"></textarea>	<input type="submit"></form><canvas id="myCanvas" width="400" height="200"></canvas><script>void function () {	var x = 0,		y = 0			window.addEventListener('keydown', function(evt) {		var key = evt.key || evt.keyIdentifier		if (key === 'Right') x += 1				draw()	})		var canvas = document.getElementById('myCanvas'), 		ctx = canvas.getContext('2d')		function draw() {		ctx.clearRect(0, 0, canvas.width, canvas.height)		ctx.fillRect(x, y, 20, 20)	}}()</script>
